<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <header>
        <div class="container">

    <main class="container">
        <!-- Alertas -->
        <div id="alert-error" class="alert error"></div>
        <div id="alert-success" class="alert success"></div>

                <span><span id="storage-percentage">0</span>% usado</span>

        <!-- SeÃ§Ã£o de Upload -->
        <section class="upload-section">

        </section>
        
        <!-- Lista de Arquivos -->
        <section class="file-list">
            <h2>Meus Arquivos</h2>
            <div id="file-grid" class="file-grid">

    </main>

    <footer>

        </div>
    </footer>

    <!-- Overlay de progresso para upload -->
    <div id="progress-overlay" class="progress-overlay">
        <div class="progress-container">
            <h3>Enviando arquivo</h3>
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
            </div>
            <p id="progress-text">Preparando...</p>
        </div>
    </div>

    <!-- Visualizador de arquivo -->
    <div id="viewer-container" class="viewer-container">
        <div id="viewer-content" class="viewer-content"></div>
        <button id="viewer-close" class="viewer-close">Ã—</button>
    </div>

    <script src="js/script.js"></script>
